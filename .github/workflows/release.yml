name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: greppy-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: greppy-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: greppy-darwin-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: greppy-windows-x86_64

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/greppy dist/
          cd dist && tar -czvf ../${{ matrix.artifact }}.tar.gz greppy
      
      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/greppy.exe dist/
          Compress-Archive -Path dist/greppy.exe -DestinationPath ${{ matrix.artifact }}.zip
      
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
