name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and Upload
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - build: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - build: macos
            os: macos-latest
            target: x86_64-apple-darwin
          - build: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin
          - build: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.build != 'windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../greppy-${{ matrix.target }}.tar.gz greppy
          cd -

      - name: Package (Windows)
        if: matrix.build == 'windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path greppy.exe -DestinationPath ../../../greppy-${{ matrix.target }}.zip
          cd -

      - name: Upload Release Asset (Unix)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && matrix.build != 'windows'
        with:
          files: greppy-${{ matrix.target }}.tar.gz

      - name: Upload Release Asset (Windows)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && matrix.build == 'windows'
        with:
          files: greppy-${{ matrix.target }}.zip
