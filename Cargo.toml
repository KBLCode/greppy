[package]
name = "greppy"
version = "0.1.0"
edition = "2021"
authors = ["Greppy Contributors"]
description = "Sub-millisecond local semantic code search"
license = "MIT"
repository = "https://github.com/KBLCode/greppy"
readme = "README.md"
keywords = ["search", "code", "semantic", "cli"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# CLI
clap = { version = "4", features = ["derive"] }

# Search engine
tantivy = "0.22"

# Async runtime
tokio = { version = "1", features = ["full", "net", "sync", "io-util", "fs", "signal"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# File system
notify = "6"
ignore = "0.4"
walkdir = "2"

# Utilities
thiserror = "1"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
directories = "5"
uuid = { version = "1", features = ["v4"] }
lru = "0.12"
xxhash-rust = { version = "0.8", features = ["xxh3"] }
parking_lot = "0.12"
libc = "0.2"

[dev-dependencies]
tempfile = "3"

[[bin]]
name = "greppy"
path = "src/main.rs"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true
